<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Supervisor App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&family=Tajawal:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-container">
                <a href="../index.html" class="logo-link">
                    <img src="../assets/images/Kader.svg" alt="Med Attendance Logo" class="logo-img"
                        onerror="this.style.display='none'">
                    <div class="brand-names">
                        <h1 class="brand-ar">Med Attendance</h1>
                        <span class="brand-en">Med Attendance</span>
                    </div>
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Toggle Menu">
                <i data-lucide="menu"></i>
            </button>

            <nav class="main-nav" id="main-nav">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="btn-ghost" aria-label="Toggle Theme">
                    <i data-lucide="moon"></i>
                </button>

                <!-- Language Toggle -->
                <button id="lang-toggle" class="btn-ghost" aria-label="Switch Language">
                    <i data-lucide="languages"></i>
                    <span id="current-lang-text">English</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="legal-content">
        <div class="container">
            <h1 data-i18n="privacy_policy">Privacy Policy</h1>
            <p class="last-updated"><strong data-i18n="terms_last_updated">Last Updated: January 2026</strong></p>

            <!-- Privacy Content -->
            <div id="content-privacy">
                <div class="legal-section" data-i18n="sup_privacy_intro"></div>
                <div class="legal-section" data-i18n="sup_privacy_collect"></div>
                <div class="legal-section" data-i18n="sup_privacy_usage"></div>
                <div class="legal-section" data-i18n="sup_privacy_sharing"></div>
                <div class="legal-section" data-i18n="sup_privacy_storage"></div>
                <div class="legal-section" data-i18n="sup_privacy_ownership"></div>
                <div class="legal-section" data-i18n="sup_privacy_retention"></div>
                <div class="legal-section" data-i18n="sup_privacy_rights"></div>
                <div class="legal-section" data-i18n="sup_privacy_children"></div>
                <div class="legal-section" data-i18n="sup_privacy_thirdparty"></div>
                <div class="legal-section" data-i18n="sup_privacy_offline"></div>
                <div class="legal-section" data-i18n="sup_privacy_changes"></div>
                <div class="legal-section" data-i18n="sup_privacy_contact"></div>
                <div class="legal-section" data-i18n="sup_privacy_legal"></div>
                <div class="legal-section" data-i18n="sup_privacy_governing"></div>
                <div class="legal-section" data-i18n="sup_privacy_summary"></div>
                <div class="legal-section" data-i18n="sup_privacy_acknowledgment"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <img src="../assets/images/Kader.svg" alt="Med Attendance Logo" class="footer-logo-img">
            </div>
            <p data-i18n="footer_copy">&copy; 2026 Med Attendance - All rights reserved.</p>
            <div class="footer-links">
                <a href="https://t.me/med_attendance_crm_bot" target="_blank" class="support-link">
                    <i data-lucide="message-circle"></i>
                    <span data-i18n="support_btn">Technical Support</span>
                </a>
                <span class="footer-divider">|</span>
                <a href="supervisor_privacy.html" class="footer-legal-link" data-i18n="privacy_policy">Privacy
                    Policy</a>
                <span class="footer-divider">|</span>
                <a href="supervisor_terms.html" class="footer-legal-link" data-i18n="terms_conditions">Terms &
                    Conditions</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
